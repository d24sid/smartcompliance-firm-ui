name: CI/CD — main → GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Lint: uncomment if you add a "lint" script to package.json
      - name: Lint (optional)
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests (optional, non-blocking)
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadless || true

      - name: Build (Angular production)
        run: |
          # For a repo page like https://<user>.github.io/<repo>/:
          npx ng build --configuration production --output-path=dist --base-href="/${{ github.event.repository.name }}/"
          # If you host to username.github.io change --base-href to "/"

      - name: Show built files
        run: ls -la dist || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
